<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 실습</title>
  </head>
  <body>
    <div id="container">
      <h1 id="main-title">제목</h1>
      <p id="description">설명</p>
      <form id="add-form">
        <input type="text" id="item-input" placeholder="아이템 추가" required />
        <button type="submit" id="add-button">아이템 추가</button>
      </form>
      <ul id="item-list">
        <li>안두인</li>
        <li>스랄</li>
      </ul>
      <button id="change-btn">내용 및 스타일 변경</button>
    </div>
    <script>
      const container = document.querySelector("#container");
      const title = document.querySelector("#main-title");
      const description = document.querySelector("#description");
      const addForm = document.querySelector("#add-form");
      const itemInput = document.querySelector("#item-input");
      const addButton = document.querySelector("#add-button");
      const itemList = document.querySelector("#item-list");
      const changeBtn = document.querySelector("#change-btn");

      changeBtn.addEventListener("click", () => {
        title.textContent = "변경된 제목";
        title.style.color = "green";
        description.innerHTML = "변경된 설명";
        itemList.style.backgroundColor = "yellow";
        addForm.style.display = "none";
      });
      addForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const newItemText = itemInput.value.trim();
        if (newItemText) {
          const newItem = document.createElement("li");
          newItem.textContent = newItemText;
          itemList.appendChild(newItem);
          itemInput.value = "";
          itemInput.focus();
        }
      });
    </script>
  </body>
</html>
